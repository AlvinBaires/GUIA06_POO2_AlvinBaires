<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Página de Inicio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js/LfIE9" name="jquery.min.js"/>
        <h:outputStylesheet library="css" name="toastr.min.css"/>
        <h:outputScript library="js" name="toastr.min.js"/>
        <h:outputScript library="js/custom" name="mens.js"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>

        <style>
            .field-error
            {
                color: #a94442; 
                display: block;
                font-size: 10px;
            }
            .field-error:first-letter
            {
                text-transform: capitalize;
            }
        </style>
       
    </h:head>
    <h:body style="background-image: url('resources/images/bg_2.png'); width:100%;">
        <div class="row" style="width: 100%">
            <div class="col-md-4 col-xs-4" style="margin-left: 1%; margin-top: 1%;">
                <div class="panel panel-default">
                    <div class="panel-heading">Información de Alumnos</div>
                    <div class="panel-body">
                        <h:form id="FormGrupAlum">
                            <h:inputHidden id="codi" value="#{gruposAlumnosBean.objeGrupAlum.codiAlum}" />
                            
                            <div class="form-group">
                                <h:outputLabel  for="grup" value="Grupo: "/>
                                <h:selectOneMenu id="grup" value="#{gruposAlumnosBean.objeGrupAlum.codiGrup}" class="form-control">
                                        <f:selectItem pt:data-hidden='true' itemLabel="Seleccione..."/>
                                        <f:selectItems value="#{gruposBean.listGrup}" var="lst" itemLabel="#{lst.nombGrup}" itemValue="#{lst.codiGrup}"></f:selectItems>
                                        <f:converter converterId="PooConv"/>
                                </h:selectOneMenu>
                                <h:message for="grup" errorClass="field-error" />
                            </div>                                                      
                                                        
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
